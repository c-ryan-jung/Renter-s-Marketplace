<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add Listing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <!-- Navbar Code-->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="/">TechRent</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">   
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/search">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
            </ul>
        </div> 
    </nav>
    <!-- end of Navbar Code-->
    <div class="jumbotron">
        <div class="container">
            {% if error %}
                <div class="alert alert-danger">
                    <p>Error in Form Submission</p>
                </div>
            {% endif %}
            <form enctype="multipart/form-data" style="text-align: center; padding-left: 15%; padding-right: 15%;" method="POST"
            action="/create_listing">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <label for="device_type" class="control-label">Device Type</label>
                        <input type="text" id="device_type" name="device_type" class="form-control" placeholder="Device Type" required>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <label for="device_model" class="control-label">Device Model</label>
                        <input type="text" id="device_model" name="device_model" class="form-control" placeholder="Device Model" required>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <label for="manufacturer" class="control-label">Manufacturer</label>
                        <input type="text" id="manufacturer" name="manufacturer" class="form-control" placeholder="Manufacturer" required>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <label for="price" class="control-label">Price</label>
                        <input type="number" id="price" name="price" class="form-control" placeholder="Price" required>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <label for="rental_details" class="control-label">Rental Details</label>
                        <input type="text" id="rental_details" name="rental_details" class="form-control" placeholder="Rental Details" required>
                    </div>
                </div>
            </div>
            <div class="form-row">
                    <div class="form-group">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <button class="btn-primary btn-listing btn" type="submit" style="margin-top: 1%" style="color: navy">Create Listing</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
