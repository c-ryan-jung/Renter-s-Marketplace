<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <!-- Navbar Code-->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="/">TechRent</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
            <!--
        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">   
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
            </li>
            </ul>
        </div>  -->
    </nav>
    <!-- end of Navbar Code-->
    <div class="jumbotron">
        <div class="container">
            {% if error %}
                <div class="alert alert-danger">
                    <p>Incorrect Password or Username</p>
                </div>
            {% endif %}
            <form enctype="multipart/form-data" style="text-align: center; padding-left: 15%; padding-right: 15%;" method="POST"
            action="/login">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <label for="username" class="control-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <label for="password" class="control-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <button class="btn-primary btn-listing btn" type="submit" style="margin-top: 1%" style="color: navy">Login</button>
                    </div>
                </div>
            </div>
            </form>
        </div>
        <div class="container">
            <a class="btn-link" href="/create_account">Create New Account</a>
        </div>
    </div>
</body>
</html>
